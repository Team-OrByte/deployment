events { }

http {
    upstream bike_service {
        server bike_service:8090;
    }
    upstream review_service {
        server review_service:8090;
    }
    upstream user_service {
        server user_service:5000;
    }
    upstream auth_service {
        server auth_service:8080;
    }
    upstream ride_service {
        server ride_service:8081;
    }
    upstream reward_service {
        server reward_service:9092;
    }
    upstream payment_service {
        server payment_service:9090;
    }

    # Add map for CORS handling
    map $request_method $cors_method {
        OPTIONS 11;
        GET     1;
        POST    1;
        PUT     1;
        DELETE  1;
        default 0;
    }

    server {
        listen 80;

        # Global CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, Cache-Control, X-Real-IP, X-Forwarded-For, X-Forwarded-Proto, X-Service-Name' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Handle preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Hide backend CORS headers to prevent conflicts
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Max-Age;   

        # Proxy headers for all locations
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Accept $http_accept;
        proxy_set_header X-Service-Name $http_x_service_name;

        # Backend API routes
        location /bike-api/ {
            proxy_pass http://bike_service/;
        }

        location /review-api/ {
            proxy_pass http://review_service/;
        }

        location /user-api/ {
            proxy_pass http://user_service/;
        }

        location /auth-api/ {
            proxy_pass http://auth_service/;
        }

        location /ride-api/ {
            proxy_pass http://ride_service/;
        }

        location /reward-api/ {
            proxy_pass http://reward_service/;
        }

        location /payment-api/ {
            proxy_pass http://payment_service/;
        }
    }
}
